{% extends 'base.html' %}
{% block title %} Chinese Food {% endblock title %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 text-center">
            <h2 class="title">Chinese</h2>
            <div class="row">
                {% for chi in chines %}
                <div class="col-md-6 p-4">
                    <img src="{{chi.cImage}}" class="img">
                    <h4 class="pt-3" id="ciz{{chi.id}}">{{chi.name}}</h4>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" name="chi{{chi.id}}" value="{{ chi.priceH}}" type="radio"
                                   checked>
                            Half: {{ chi.priceH }} $
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" name="chi{{chi.id}}" value="{{ chi.priceF}}" type="radio">
                            Full: {{ chi.priceF }} $
                        </label>
                    </div>
                    <div>
                        <button class="btn-info" onclick="addChinese('{{chi.id}}')">Add to cart</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4 orders">
            <h2 class="text-center">Order List</h2>
            <ul id="ccart"></ul>
            <h4 class="text-right" id="ctotal">Total: $</h4>
        </div>
    </div>
</div>
<script src="{% static 'js/chinese.js' %}"></script>
{% endblock %}
